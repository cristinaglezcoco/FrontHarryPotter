<form class="container-filter" (submit)="sendFormFilter()">
    <div class="button-filters"><button (click)="handleVisibleFilters()">Filtros:</button></div>
    
    <div  class="container-selects" [ngClass]="visibleFilters ? 'visible' : ''">
        <label for="house">Casa:</label>
        <select name="house" id="house">
            <option value="">Elije uno</option>
            <option [value]="house.nombre" *ngFor="let house of listHouses">{{house.nombre}}</option>
        </select>
    </div>
    <div class="container-selects" [ngClass]="visibleFilters ? 'visible' : ''">
        <label for="blood">Sangre:</label>
        <select name="blood" id="blood">
            <option value="">Elije uno</option>
            <option [value]="blood.tipo" *ngFor="let blood of bloods">{{blood.tipo}}</option>
        </select>
    </div>
    <div class="container-selects" [ngClass]="visibleFilters ? 'visible' : ''">
        <label for="group">Agrupación:</label>
        <select name="group" id="group">
            <option value="">Elije uno</option>
            <option value="Fénix">Órden del Fénix</option>
            <option value="Dumbledore">Ejército de Dumbledore</option>
            <option value="Ministerio">Ministerio de Magia</option>
            <option value="Mortífagos">Mortífagos</option>
        </select>
    </div>
    <div class="container-buttons" [ngClass]="visibleFilters ? 'visible' : ''">
        <button type="submit">Aplicar filtros</button>
        <button (click)="resetCharacters()" type="button">
            <span>Borrar filtros</span>
            <img src="../../../../../assets/util_images/reset.png" alt="">
        </button>
    </div>
    
</form>
<form class="finder-character" (submit)="filterByName(searchTerm.value)" [ngClass]="visibleFilters ? 'visible' : ''">
    <label for="character">
        <span>Busca tu personaje:</span>
        <input type="text" id="character" placeholder="Ej: Ron Weasley" #searchTerm>
    </label>
    <button type="submit">Buscar</button>
</form>
